<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/6d31278820.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Guess</title>
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>We have selected a random number between 1 and 100. See if you can guess it in 5 turns or fewer. We'll tell you if your guess was too high or too low.</p>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        <div class="form">
        <label for="guessField" class="lableText">Enter a guess: </label>
        <input type="text" id="guessField" class="form-control guessField">
        <input type="submit" value="Submit guess" class="btn btn-primary mt-3 guessSubmit">
        </div>
    </div>
   

<script src="app.js"></script>
</body>
</html>
